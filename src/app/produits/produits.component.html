<div class="produits-container">
    <h3>Formulaire d'ajout d'un produit</h3>
    <form [formGroup]="service.form" class="normal-form" (submit)=onSubmit()>
        <mat-grid-list cols="1" rowHeight="300px">
            <mat-grid-tile >
                <div class="controles-container">
                    <input type="hidden" formControlName="id">
                    <mat-form-field>
                        <input formControlName="Name" matInput placeholder="nom du produit">
                        <mat-error>Ce champ est obligatoire.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="CName" matInput placeholder="nom court">
                        <mat-error>Ce champ est obligatoire.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="prixbase" matInput placeholder="prixbase">
                        <mat-error>Ce champ est obligatoire.</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="prixvente" matInput placeholder="prixvente">
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="seuil" matInput placeholder="seuil">
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="unité" matInput placeholder="unité">
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="quantiteinitiale" matInput placeholder="quantiteinitiale">
                    </mat-form-field>
                    <mat-form-field>
                        <input formControlName="quantiteactuel" matInput placeholder="quantiteactuel">
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile >
                <div class="controles-container">
                   
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                        <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    
    </form>
</div>>
