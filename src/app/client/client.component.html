<h3>Formulaire </h3>
<form [formGroup]="service.form" class="normal-form" (submit)=onSubmit()>
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile >
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="firstName" matInput placeholder="Nom">
                    <mat-error>Ce champ est obligatoire.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="lastName" matInput placeholder="Prenom">
                    <mat-error>Ce champ est obligatoire.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Ce champ est obligatoire.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="mobile" matInput placeholder="Numero de telephone">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="adresse" matInput placeholder="Adresse">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="city" matInput placeholder="Ville">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile >
            <div class="controles-container">
               
                
                <div class="add-bottom-padding">
                    <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</form>
