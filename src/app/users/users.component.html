<nav aria-label="breadcrumb" style="background-color: #752E4A;">
    <h1 class="display-5 px-5 pb-3 text-white">Gestion des utilisateurs</h1>
</nav>
<div class="user-list">
    <mat-card fxFlex="700px" fxFlex.xs="100%">
        <mat-card-title>Liste des utilisateurs</mat-card-title>
        <mat-card-content>
    
            <button mat-icon-button (click)="goAdd()" color="primary" id="add"><mat-icon>add</mat-icon>Ajouter un utilisateur</button>
    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
    
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <!-- fullname Column -->
        <ng-container matColumnDef="profil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
            <td mat-cell *matCellDef="let user"> {{user.profil}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <!-- mobile Column -->
        <ng-container matColumnDef="datecreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de creation </th>
            <td mat-cell *matCellDef="let user"> {{user.datecreation}} </td>
        </ng-container>
    
        <!-- city Column -->
        <ng-container matColumnDef="datefin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de fin </th>
            <td mat-cell *matCellDef="let user"> {{user.datefin}} </td>
        </ng-container>
    
        <!--Buttons-->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button (click)="onDelete(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</mat-card-content>
</mat-card>
</div>
